name: Prod Build Deploy Test

on:
  push:
    branches:
      - main
      - develop

jobs:
  ship:
    runs-on: ubuntu-latest
    env:
      DEPLOY_WEBHOOK_URL_PROD: ${{ secrets.DEPLOY_WEBHOOK_URL_PROD }}
      DEPLOY_WEBHOOK_TOKEN_PROD: ${{ secrets.DEPLOY_WEBHOOK_TOKEN_PROD }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v1
        with:
          node-version: 20

      - name: Cache node modules
        id: cache_node_modules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ./node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

      - name: Generate node modules if cache miss
        if: steps.cache_node_modules.outputs.cache-hit != 'true'
        run: npm install

      - name: Lint with ESLint
        run: npm run lint

      - name: Run tests with Jest
        run: npm run test

      - name: Compile Typescript
        run: npm run build

      # Env file now created from Ansible
      # - name: Create .env file containing secrets
      #   env:
      #     ENV_SECRETS: ${{ secrets.ENV_SECRETS }}
      #   run: echo $ENV_SECRETS > .env

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.docker-buildx-cache
          key: ${{ runner.os }}-docker-buildx-cache
          restore-keys: |
            ${{ runner.os }}-docker-buildx-cache

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: wiresantoine/saas-factory:latest
          cache-from: type=local,src=/tmp/.docker-buildx-cache
          cache-to: type=local,dest=/tmp/.docker-buildx-cache,mode=max

      - name: Always deploy on prod environment (for now)
        if: github.event_name == 'push'
        run: |
          curl --fail -H "Authorization: ${DEPLOY_WEBHOOK_TOKEN_PROD}" -XGET "${DEPLOY_WEBHOOK_URL_PROD}/backend?version=${GITHUB_SHA}"
        continue-on-error: true

      - name: Check if commit contains release
        id: check_release
        uses: gsactions/commit-message-checker@v2
        with:
          pattern: '^release\:.+$'
          flags: 'gm'
          error: 'We expect a release message to be in the format "release: <version>"'
        continue-on-error: true

      # - name: Deploy on prod environment only if release
      #  if: steps.check_release.outcome == 'success' && github.event_name == 'push' && github.ref == 'refs/heads/main'
      #  run: |
      #    curl --fail -H "Authorization: ${DEPLOY_WEBHOOK_TOKEN_PROD}" -XGET "${DEPLOY_WEBHOOK_URL_PROD}/backend?&version=${GITHUB_SHA}"
      #  continue-on-error: true
  test:
    needs: ship
    runs-on: ubuntu-latest
    env:
      BACKEND_URL_PROD: ${{ vars.BACKEND_URL_PROD }}
    steps:
      - name: Checking status of backend
        run: curl -XGET "${BACKEND_URL_PROD}/status"