name: Build, lint, test and push

on:
  push:
    branches:
      - main

jobs:
  push:
    env:
      WEBHOOK_ENDPOINT: https://example.org/webhook
      DOCKER_REPO: wiresantoine
      DOCKER_IMAGE: saas-factory
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v1
        with:
          node-version: '20.9.0'

      - name: Echo environment variable
        run: echo $WEBHOOK_ENDPOINT

      - name: Install dependencies
        run: npm install

      - name: Lint with ESLint
        run: npm run lint

      - name: Run tests with Jest
        run: npm run test

      - name: Compile Typescript
        run: npm run build

      - name: Docker Tags and Pull
        run: |
          docker pull ${DOCKER_REPO}/${DOCKER_IMAGE} || true
          docker build --cache-from ${DOCKER_REPO}/${DOCKER_IMAGE} -t ${DOCKER_REPO}/${DOCKER_IMAGE}:${GITHUB_SHA} .

      - name: Tag latest
        run: docker tag ${DOCKER_REPO}/${DOCKER_IMAGE}:latest

      - name: Docker push
        run: docker push -a ${DOCKER_REPO}/${DOCKER_IMAGE}